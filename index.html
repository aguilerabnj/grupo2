<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<link rel="stylesheet" href="./bootstrap-5.3.7-dist/css/bootstrap.min.css">
</head>

<body>
	<!--PERFUMERIA-->

	<main>
		<div class="col-md-2">
			<button class="btn btn-warning" id="aplicarfiltro">aplicar filtro</button>
		</div>
		</div>
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-8">
					<div class="container-fluid mt-2" id="contenedor"></div>
				</div>
				<div class="col-md-4">
					<input type="number" id="productId" required class="form-control mt-2" placeholder="id">
					<input type="text" id="productName" required class="form-control mt-2" placeholder="nombre">
					<input type="text" id="productMark" required class="form-control mt-2" placeholder="marca">
					<input type="text" id="productDescrip" required class="form-control mt-2" placeholder="descripcion">
					<input type="number" id="productPrice" required class="form-control mt-2" placeholder="precio">
					<input type="number" id="productStock" required class="form-control mt-2" placeholder="stock">
					<div class="row">
						<div class="col-5"> <button class="btn btn-primary mt-2" id="boton-crear"><i
									class="bi bi-check"></i></button>
							<button class="btn btn-primary mt-2" id="boton-crear"> <i class="bi bi-pencil"></i></button>
						</div>
						<div class="col-7">
							<p id="error" class="text-danger mt-3"></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</main>

	<div class="container-fluid">
		<div class="">
			<div class="col-md-8">
				<div class="container-fluid mt-2" id="contenedor"></div>
			</div>
			<div class="col-md-4">
				<input type="text" id="nombreyapellidopersona" required class="form-control mt-2"
					placeholder="Nombre y apellido">
				<input type="text" id="telefonopersona" required class="form-control mt-2" placeholder="Telefono">
				<input type="number" id="dnipersona" required class="form-control mt-2" placeholder="DNI">
				<input type="number" id="tarjetapersona" required class="form-control mt-2" placeholder="Tarjeta">
				<input type="text" id="direccionpersona" required class="form-control mt-2" placeholder="Direccion">
				<input type="number" id="codigopostal" required class="form-control mt-2" placeholder="Codigo postal">
				<div class="row">
					<div class="col-5"> <button class="btn btn-primary mt-2" id="boton-crear">Pagar<i
								class="bi bi-check"></i></button>

					</div>
					<div class="col-7">
						<p id="error" class="text-danger mt-3"></p>
					</div>

				</div>

			</div>
		</div>
		<div class="row">
			<div class="col-md-5">
				<select class="form-control" name="" id="propiedad">
					<option value="todos">todos los productos</option>
					<option value="marca">marca</option>
					<option value="nombre">nombre</option>
					<option value="precio">precio($)</option>
				</select>

			</div>


			<div class="col-md-5"><input class="form-control" type="text " name="" id="valor" placeholder="valor">
			</div>
			<div class="col-md-2">
				<button class="btn btn-warning" id="aplicarfiltro">aplicar filtro</button>
			</div>
		</div>
	</div>
	<div id="contenedor" class="container">
	</div>


	<table class="table table-bordered" table-striped-rows>
		<thead>
			<tr>
				<th>NOMBRE</th>
				<th>PRECIO</th>
				<th>STOCK</th>
				<th>DESCRIPCION</th>
				<th>MARCA</th>
				<th>ACCIONES</th>
			</tr>
		</thead>

		<tbody id="tbody">


		</tbody>
	</table>

	<p class="text-info">SUBTOTAL: $<strong id="subtotal">0</strong></p>

	<button class="btn btn-success" id="reseteado">
		<i class="bi bi-trash"></i>
		<span>eliminar todo</span>
	</button>

	<footer>
		<div class="container-fluid">
			<div class="">
				<div class="col-md-8">
					<div class="container-fluid mt-2" id="contenedor"></div>
				</div>
				<div class="col-md-4">
					<input type="text" id="nombreyapellidopersona" required class="form-control mt-2"
						placeholder="Nombre y apellido">
					<input type="text" id="telefonopersona" required class="form-control mt-2" placeholder="Telefono">
					<input type="number" id="dnipersona" required class="form-control mt-2" placeholder="DNI">
					<input type="number" id="tarjetapersona" required class="form-control mt-2" placeholder="Tarjeta">
					<input type="text" id="direccionpersona" required class="form-control mt-2" placeholder="Direccion">
					<input type="number" id="codigopostal" required class="form-control mt-2"
						placeholder="Codigo postal">
					<div class="row">
						<div class="col-5"> <button class="btn btn-primary mt-2" id="boton-crear">Pagar<i
									class="bi bi-check"></i></button>

						</div>
						<div class="col-7">
							<p id="error" class="text-danger mt-3"></p>
						</div>

					</div>

				</div>

			</div>
		</div>

	</footer>


	<script src="main.js"></script>
</body>


</html>
